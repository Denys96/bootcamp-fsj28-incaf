<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">

            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <h1>Promociones exclusivas solo para ti</h1>
        <header id="navbar-container"></header>
        <script>
            // Cargar el menú dinámicamente
            fetch("menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;

                    // Usar setTimeout para asegurarnos de que el contenido esté cargado completamente
                    setTimeout(function() {
                        // Obtener la URL actual
                        let currentUrl = window.location.pathname.split("/").pop();

                        // Seleccionar todos los enlaces del navbar
                        let links = document.querySelectorAll(".navbar-nav .nav-link");

                        // Recorre todos los enlaces y agrega la clase 'active' al que coincida con la URL actual
                        links.forEach(link => {
                            let linkHref = link.getAttribute("href").split("/").pop();  // Obtiene el nombre del enlace

                            // Elimina la clase active de todos los enlaces antes de agregarla al seleccionado
                            link.classList.remove("active");


                            if (linkHref === currentUrl) {
                                // Agregar la clase active al enlace correspondiente
                                link.classList.add("active");
                            }
                        });
                    }, 100);  // Retardo de 100ms para asegurarse de que el DOM esté actualizado
                });
        </script>

</header>
    <!-- Sección de Contacto -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
                    
                                  <!-- Botón de enviar -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
                </form>
                


            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Siman El Salvador</p>
    </footer>
</body>
</html>
